<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Create New Wanted Poster</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-3">
                <a href="../index.html">Back to Homepage</a>
            </div>
        </div>

        <div class="row gap-3">
            <div class="col-12">
                <form action="">
                    <fieldset class="border p-2 mb-3">
                        <legend>Top Headline</legend>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-2">Headline text</label>
                            <div class="col-10">
                              <input type="text" class="form-control" id="Headline">
                            </div>
                    </fieldset>
            
                    <fieldset class="border p-2 mb-3">
                        <legend>Images</legend>
                          <div class="mb-3">
                            <label for="Image1" class="form-label">Image1:</label>
                            <input type="file" class="form-control" id="Image1">
                          </div>
                          <div class="mb-3">
                            <label for="Image2" class="form-label">Image2:</label>
                            <input type="file" class="form-control" id="Image2">
                          </div>
                          <div class="mb-3">
                            <label for="Image3" class="form-label">Image3:</label>
                            <input type="file" class="form-control" id="Image3">
                          </div>
                    </fieldset>
            
                    <fieldset class="border p-2 mb-3">
                        <legend>Reward</legend>
                        <div class="mb-3">
                            <label for="Aliases" class="form-label">Aliases:</label>
                            <input type="text" class="form-control" id="Aliases">
                          </div>
                          <div class="mb-3">
                            <label for="date" class="form-label">Birth:</label>
                            <input type="date" class="form-control" id="Birth">
                          </div>
                          <div class="mb-3">
                            <label for="Heir" class="form-label">Heir:</label>
                            <input type="text" class="form-control" id="Heir">
                          </div>
                          <div class="mb-3">
                            <label for="Eyes" class="form-label">Eyes:</label>
                            <input type="text" class="form-control" id="Eyes">
                          </div>
                          <div class="mb-3">
                            <label for="Weight" class="form-label">Weight:</label>
                            <input type="text" class="form-control" id="Weight">
                          </div>
                          <div class="mb-3">
                            <label for="Sex" class="form-label">Sex:</label>
                            <input type="text" class="form-control" id="Sex">
                          </div>
                          <div class="mb-3">
                            <label for="IDNumber" class="form-label">ID Number:</label>
                            <input type="text" class="form-control" id="IDNumber">
                          </div>
                          <div class="mb-3">
                            <label for="Occupation" class="form-label">Occupation:</label>
                            <input type="text" class="form-control" id="Occupation">
                          </div>
                    </fieldset>
            
                    <fieldset class="border p-2 mb-3">
                        <legend>Remark</legend>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Remark text" style="height:100%;" rows="7" id="Remark"></textarea>
                            <label for="Remark">Remark text</label>
                          </div>
                    </fieldset>
            
                    <fieldset class="border p-2 mb-3">
                        <legend>Caution</legend>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Caution text" style="height:100%;" rows="7" id="Caution"></textarea>
                            <label for="Caution">Caution text</label>
                          </div>
                    </fieldset>
            
                    <div class="row">
                        <div class="col-12 mb-5">
                            <button type="reset" class="btn btn-outline-primary">
                                <img src="../images/icons8-undo-16.png" alt="back" height="15"> Reset
                            </button>
                            <button type="submit" class="btn btn-outline-primary">
                                <img src="../images/icons8-plus-40.png" alt="back" height="15"> Create a poster
                            </button>
                        </div>
                    </div>
                </form>
            </div>
 
        </div>

    </div>
</body>
</html>
